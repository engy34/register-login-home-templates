            <div class="container">
                <div class="row">
                    <div class="col-md-7"></div>
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-6">
                                <h3 class="text-left">Sign Up</h3>
                            </div>
                            <hr>
                         
                                   <div class="row">
                                    <label class="label col-md control-label">First Name</label>
                                     <div class="col-md-10">
                                        <input type="text" class="form-control" placeholder="Full Name">
                                          </div>
                                     
                                        </div>
                                 
                                <div  class="row">
                                  <label class="label col-md control-label">E-mail</label>
                                       <div class="col-md-10">
                                          <input type="email" class="form-control" name="email" placeholder="E-mail">                                        
                                       </div>
                                     </div>
                                         <div  class="row">
                                  <label class="label col-md control-label">Password</label>
                                       <div class="col-md-10">
                                          <input type="password" class="form-control" name="password" placeholder="Password">                                        
                                       </div>
                                     </div>
                                               <div  class="row">
                                  <label class="label col-md control-label">Confirm Password</label>
                                       <div class="col-md-10">
                                          <input type="password" class="form-control" name="password" placeholder="Password">
                                          <input type="checkbox"><small>Remember me</small>
                                       </div>
                                     </div>
                                               <div class="row">
                                    <label class="col-md-2 control-label">BirthDate</label>
                                    <div class="col-md-9">
                                        <input type="date" name="date" > 
                                       
                                    </div>
                                  </div>
                                  <div class="row">
                                    <label class="col-md-1 control-label">Gender:</label>
                                    <div class="col-md-9">
                                        <input type="radio" name="gn" value="male"> <small>Male</small>
                                         <input type="radio" name="gn" value="female"> <small>Female</small>
                                    </div>
                                  </div>
                                  
                                  
                        </div>
                    </div>
                </div>
            </div>
